queryLog:
  type: console
upstreams:
  strategy: strict
  timeout: 5s
  groups:
    default:
      - https://dns.quad9.net/dns-query
      - https://security.cloudflare-dns.com/dns-query
bootstrapDns:
  - upstream: https://dns.quad9.net/dns-query
    ips:
      - 9.9.9.9
      - 149.112.112.112
      - 2620:fe::9
      - 2620:fe::fe
  - upstream: https://security.cloudflare-dns.com/dns-query
    ips:
      - 1.1.1.2
      - 1.0.0.2
      - 2606:4700:4700::1112
      - 2606:4700:4700::1002
blocking:
  loading:
    maxErrorsPerSource: -1
    strategy: fast
    downloads:
      timeout: 4m
  blockType: nxDomain
  denylists:
    scamjam-dyndns:
      - https://assets.scamjam.app/threats/dns/scamjam-dyndns.txt
    scamjam-nrd:
      - https://assets.scamjam.app/threats/dns/scamjam-nrd.txt
    scamjam-remoteaccess:
      - https://assets.scamjam.app/threats/dns/scamjam-remoteaccess.txt
    scamjam-threat:
      - https://assets.scamjam.app/threats/dns/scamjam-threat.txt
    scamjam-tld:
      - https://assets.scamjam.app/threats/dns/scamjam-tld.txt
  allowlists:
    scamjam-tld:
      - https://assets.scamjam.app/threats/dns/scamjam-tld-allow.txt
  clientGroupsBlock:
    default:
      - scamjam-dyndns
      - scamjam-nrd
      - scamjam-remoteaccess
      - scamjam-threat
      - scamjam-tld
caching:
  cacheTimeNegative: -1m
ports:
  dns: localhost:778