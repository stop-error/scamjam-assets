queryLog:
  type: console
upstreams:
  strategy: strict
  timeout: 5s
  groups:
    default:
      - https://dns.quad9.net/dns-query
      - https://security.cloudflare-dns.com/dns-query
bootstrapDns:
  - upstream: https://dns.quad9.net/dns-query
    ips:
      - 9.9.9.9
      - 149.112.112.112
      - 2620:fe::9
      - 2620:fe::fe
  - upstream: https://security.cloudflare-dns.com/dns-query
    ips:
      - 1.1.1.2
      - 1.0.0.2
      - 2606:4700:4700::1112
      - 2606:4700:4700::1002
blocking:
  loading:
    maxErrorsPerSource: -1
    strategy: fast
    downloads:
      timeout: 4m
  blockType: nxDomain
  denylists:
    scamjam-dyndns:
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/dyndns.txt
    scamjam-nrd:
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/nrd7.txt
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/nrd14-8.txt
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/nrd21-15.txt
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/nrd28-22.txt
    scamjam-remoteaccess:
      - https://cdn.jsdelivr.net/gh/stop-error/scamjam-assets@latest/threats/dns/scamjam-remoteaccess.txt
    scamjam-threat:
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/tif.txt
      - https://cdn.jsdelivr.net/gh/stoperror/scamjam-assets@latest/threats/dns/phishing-filter-agh.txt
    scamjam-popup:
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/popupads.txt
    scamjam-tld:
      - https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/spam-tlds-adblock-aggressive.txt
  allowlists:
    scamjam-tld:
      - https://cdn.jsdelivr.net/gh/stoperror/scamjam-assets@latest/threats/dns/spam-tlds-adblock-allow.txt
  clientGroupsBlock:
    default:
      - scamjam-dyndns
      - scamjam-nrd
      - scamjam-remoteaccess
      - scamjam-threat
      - scamjam-tld
caching:
  cacheTimeNegative: -1m
  maxTime: -1m
ports:
  dns: 127.0.0.2:5333